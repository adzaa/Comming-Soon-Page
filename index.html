<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" />
      </div>
      <div class="notify-txt">
        <h1 class="notify-heading">
          We are launching
          <span style="font-weight: 700; color: black">soon!</span>
        </h1>
        <p class="notify-paragraph">Subscribe and get notified</p>
      </div>
      <div class="notify-input">
        <input type="txt" name="email" placeholder="Your email address..." />
        <button onclick="submit()">Notify Me</button>
        <p id="email-error"></p>
      </div>
      <div class="notify-img">
        <img src="images/illustration-dashboard.png" />
      </div>
    </div>

    <div class="footer">
      <div class="footer-icons">
        <a href="#"
          ><div class="footer-link">
            <i class="fa-brands fa-facebook-f"></i></div
        ></a>
        <a href="#"
          ><div class="footer-link">
            <i class="fa-brands fa-twitter"></i></div
        ></a>
        <a href="#"
          ><div class="footer-link">
            <i class="fa-brands fa-instagram"></i></div
        ></a>
      </div>
      <div class="footer-copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="abdulah-dzankic.netlify.app/">Abdulah Džankić</a>.
      </p>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e6796e7b74.js"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
